<table>
<thead>
  <th>ID</th>
    <th>Title</th>
<th>Status</th>
<th></th>
</thead>

<tr *ngFor="let item of arrlist">
   <td>{{item.Id}}</td>
   <td>{{item.Title}}</td> 
   <td>{{item.Status}}</td>
   <td><button (click)="ondelete(item)">delete</button></td>
</tr>


</table>
<input type="text" [(ngModel)]="id">
<input type="text" [(ngModel)]="title">
<input type="text" [(ngModel)]="status">

<button (click)="addtask()">add</button>
